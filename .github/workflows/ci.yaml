name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - dev 
      
  pull_request:
jobs:
  dev:
    name: "test"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - run: flutter run test 