
name: 'CI'
on:
  push:
    branches:
      - main
      
  pull_request:
jobs:
  build-on-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign